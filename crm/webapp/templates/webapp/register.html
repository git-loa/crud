{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h3>Create your account</h3> 
    <h5>Start managing your clients today!</h5>
    <br>
    <br>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button  type="submit" class="btn btn-primary w-100 btn-block p-2">Create account</button>
    </form>
    <br>

    <div class="text-center">
        <p>Already have an account?</p><a href="{% url 'login-user' %}">Login</a>
    </div>

</div>

{% endblock content %}
